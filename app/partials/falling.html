<div class="player-container" id="player-container">
</div>

<div class="falling">
    <p id="loading-warning">Please be patient as it loads. </p>
    <p>I love you.</p>
    <p>Goodbye!</p>
    <p>Here's what others listened to in their last moments:</p>
    <div>
        <span ng-repeat="item in puddleList" >
            <puddle video-id="item.videoId" name="item.name"></puddle>
        </span>
    </div>
    <div>
        <button ng-click="playNext()">Play Next Song</button>
        <button ng-click="playPrevious()">Play Previous Song</button>
    </div>
</div>
