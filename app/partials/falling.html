<div class="player-container" id="player-container"></div>
<div class="fallingPartial">

    <div id="skydiver">
        <!--<img src="assets/skydiverwithplane.svg" id="skydiver-with-plane" />-->
        <img src="assets/skydiverwithoutplane.svg" />
    </div>
    <div class="main-container falling">
        <p id="loading-warning">Please be patient as it loads. </p>
        <p>I love you.</p>
        <p>Goodbye!</p>
        <p>Here's what others listened to in their last moments:</p>

        <div>
            <button ng-click="playNext()">Play Next Song</button>
            <button ng-click="playPrevious()">Play Previous Song</button>
        </div>

        <input type="search" ng-model="q" placeholder="filter puddleList" />

        <div>
            <span ng-repeat="item in puddleList | reverse | filter:q as results"  class="repeated-puddle">
                <a>
                    <div ng-class="{'puddle':true}"  ng-click="playSelectedSong(item, $index)">
                        {{item.name}} - {{item.love}} - {{item.videoTitle.substr(0, (item.videoTitle.length>30) ? 35 : item.videoTitle.length)}}  <!--videoId: {{item.videoId}}-->
                    </div>
                </a>
            </span>
        </div>

    </div>
</div>
